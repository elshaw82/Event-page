<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/922f8f8d51.js" crossorigin="anonymous"></script>
    <title>Findtickets</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navigation"><ul>
            <li class="logo">Findtickets</li>
            <li><i class="fas fa-bars"></i> Menu</li>
            <li class="mobile-hide">Search <i class="fas fa-search"></i></li>
        </ul>
    </nav>
    <header class="genres">
   <h3>Music</h3>
   <h3>Cinema</h3>
   <h3>Theatre</h3>
   <h3>Art</h3>
   <h4 class="mobile-hide">278 Events</h4>
   <h4 class="mobile-hide">32 Events</h4>
   <h4 class="mobile-hide">48 Events</h4>
   <h4class="mobile-hide">16 Events</h4>
    </header>
    <main class="featured">
        <h2 class="event">Phoebe Bridgers</h2>
        <div class="date">
            <h3>Date</h3>
            <p>20 May 2018</p>
            <p>6:30pm</p>
        </div>
        <div class="address">
            <h3>Address</h3>
            <address><p>St Luke's & The Winged Ox,<br/> 
                    17 Bain St, <br/>
                    Glasgow,<br/>
                    G40 2JZ</p>
            </address>
        </div>
        <button class="button">Tickets</button>
       <div class="artist"> 
           <img class="image" src="https://www.nme.com/wp-content/uploads/2020/06/phoebe-bridgers-big-read-hero@2560x1707-696x464.jpg" alt="Phoebe Bridgers">
       </div>
    </main>
    <footer>
  <p><i class="fab fa-facebook"></i>  Facebook</p>
  <p><i class="fab fa-twitter"></i>  Twitter</p>
    </footer>
    </div>
    
</body>
</html>
